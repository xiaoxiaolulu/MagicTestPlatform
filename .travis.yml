language: python
services:
  - mysql
python:
  - "3.7"
before_install:
  - sudo service mysql restart
  - sudo mysql -e 'CREATE DATABASE magic;'
install:
  - pip install -r requirements/requirements.txt
before_script:
  - echo "USE mysql;update user set password=password('123456') where User='root';;FLUSH PRIVILEGES;" | mysql -u root
script:
  - python ./tools/init_db.py
  - python server.py
